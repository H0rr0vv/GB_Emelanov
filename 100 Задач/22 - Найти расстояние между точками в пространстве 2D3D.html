<script>
	alert("Найти расстояние между точками в пространстве 2D/3D"); //
	
	alert("Координаты точки лежаей в 2D"); //Блок записи координат точки в 2Д
	var x2 = parseInt (prompt ("x = "));
	var y2 = parseInt (prompt ("y = "));
	alert ("Координата z принимается равной 0");
	
	alert("Координаты точки лежащей в 3D"); //Блок записи координат точки в 3Д
	var x3 = parseInt (prompt ("x = "));
	var y3 = parseInt (prompt ("y = "));
	var z3 = parseInt (prompt ("z = "));

	var S = ((x2 - x3) ** 2 + (y2 - y3) ** 2 + z3 ** 2) ** (1 / 2);

	alert("Расстояние между точками = " + S);
</script>
