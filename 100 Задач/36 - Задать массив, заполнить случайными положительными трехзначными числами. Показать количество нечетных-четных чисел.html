<script>
	alert("Задать массив, заполнить случайными положительными трёхзначными числами. Показать количество нечетных \ четных чисел"); 

	var size = parseInt (12);
	var array = [size];
	index = parseInt (0);
	var max = 999;
	var min = 100;
	var chet = 0;
	var nechet = 0;


	while (index < size) {
		array[index] = parseInt((Math.random () * (max - min + 1)) + min);
		index = index + 1;
	}

	index = 0;

	while (index < size) {
		if (array[index] % 2 == 0) {
			chet = chet +1;
		}
		else {
			nechet = nechet + 1;
		}
		index = index + 1;
	}
	
	document.writeln ("Количество четных чисел в массиве = " + chet + "/Количество нечетных чисел в массиве = " + nechet);
	
</script>
