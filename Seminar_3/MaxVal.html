<script type="text/javascript">
	var first_value = parseInt(prompt("Первое чесло = "));
	var second_value = parseInt(prompt("Второе число = "));
	var max_value = 0;

	if (first_value > second_value) {
		max_value = first_value;
	}
	else {
		max_value = second_value;
	}

	alert("Максимум = " + max_value);
</script>
