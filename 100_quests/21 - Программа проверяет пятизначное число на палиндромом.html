<script>
	alert("Программа проверяет пятизначное число на палиндромом."); //
	var number = parseInt (prompt ("Введите пятизначное число, чтобы проверить его на полиндром"));
	

	var first_element = parseInt(number / 10000);
	var second_element = parseInt(number / 1000 % 10);
	var four_element = parseInt(number / 10 % 10);
	var five_element = parseInt(number % 10);
	
	if (first_element == five_element & second_element == four_element) {
		alert("Данное число является полиндромом");
	}
	else {
		alert("Данное число НЕ является полиндромом");
	}



</script>
