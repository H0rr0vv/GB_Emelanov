<script>
	alert("Задать номер четверти, показать диапазоны для возможных координат"); //xy-1; x-y-2; -x-y-3; -xy-4

	var number_of_quarter = parseInt(prompt("Задайте номер четверти"));

	if (number_of_quarter == 1) {
		alert("X > 0 and Y > 0");
	}
	else {
		if (number_of_quarter == 2) {
			alert("X > 0 and Y < 0");
		}
		else {
			if (number_of_quarter == 3) {
				alert("X < 0 and Y < 0");
			}
			else {
				alert ("X < 0 and Y > 0");
			}
		}
	}

</script>
