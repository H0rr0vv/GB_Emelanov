<script>
	alert("Написать программу вычисления произведения чисел от 1 до N"); //код ействителен только для положительных чисел
	
	var number = parseInt (prompt ("Enter number")); 
	var prod = parseInt (1);
	var index = parseInt (1);
	
	while (index <= number) {
		prod = prod * index;
		index = index + 1;
	}
	
	
	alert(prod);

	
</script>
