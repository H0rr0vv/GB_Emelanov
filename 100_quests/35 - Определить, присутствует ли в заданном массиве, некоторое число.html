<script>
	alert("Определить, присутствует ли в заданном массиве, некоторое число"); 

	var size = parseInt (12);
	var array = [size];
	index = parseInt (0);
	var max = 10;
	var min = -10;
	var find_value = parseInt(prompt("Введите искомое число"));
	var check = 0;


	while (index < size) {
		array[index] = parseInt(Math.random () * (max - min + 1)) + min;
		index = index + 1;
	}

	index = 0;

	while (index < size) {
		if (array[index] == find_value) {
			check = 1;
			index = index + 1;
		}
		else index = index + 1;
	}

	if (check == 1) {
		alert ("В заданном массиве присутствует число " + find_value);
	}
	else {
		alert ("В заданном массиве НЕ присутствует число " + find_value);
	}

	document.writeln (array);
	
</script>
