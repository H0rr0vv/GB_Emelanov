<script>
	alert("Найти произведение пар чисел в одномерном массиве. Парой считаем первый и последний элемент, второй и предпоследний и т.д."); 

	var size = parseInt (8);
	var array = [size];
	index = parseInt (0);
	var max = 10;
	var min = 1;
	var mult = 0;


	while (index < size) {
		array[index] = parseInt((Math.random () * (max - min + 1)) + min);
		index = index + 1;
	}

	alert ("Массив " + array);

	index = 0;

	while (index < size / 2) {
		mult = array[index] * array[size - index - 1];
		alert(mult);
		mult = 0;
		index = index + 1;
	}


	
	
</script>
