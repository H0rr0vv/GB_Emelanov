<script>
	alert("Задать массив из 8 элементов, заполненных нулями и единицами вывести их на экран "); 

	var size = parseInt (8);
	var array = [size]; 
	index = parseInt (0);
	var max = 1;
	var min = 0;

	while (index < size) {
		array[index] = parseInt(Math.random () * (max - min + 1)) + min;
		index = index + 1;
	}

	document.writeln (array);

	
</script>
