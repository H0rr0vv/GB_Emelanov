<script>
	alert("Возведите число А в натуральную степень B используя цикл"); //
	
	var A = parseInt (prompt ("Enter number A"));
	var B = parseInt (prompt ("Enter number B"));
	var index = parseInt (1);
	var AStB = A;
	
	while (index < B) {
		AStB = AStB * A ;
		index = index + 1;
		}

		alert(AStB);

	
</script>
