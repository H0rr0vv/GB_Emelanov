<script>
	alert("Показать кубы чисел, заканчивающихся на четную цифру"); //код действителен только для положительных чисел
	
	var number = parseInt (prompt ("Enter number")); 
	var last_number = parseInt (number % 10);
	var cube = parseInt (0);
	
	if (last_number % 2 == 0) {
		cube = parseInt (number ** 3);
	}
	else {
		alert ("Число заканчивается на нечетную цифру");
	}
	
	alert(cube);

	
</script>
