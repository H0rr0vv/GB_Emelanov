<script>
	alert("Определить сколько чисел больше 0 введено с клавиатуры"); 

	var side_1 = parseInt (prompt ("Первая сторона треугольника"));
	var side_2 = parseInt (prompt ("Вторая сторона треугольника"));
	var side_3 = parseInt (prompt ("Третья сторона треугольника"));


	if (side_1 + side_2 > side_3) {
		if (side_1 + side_3 > side_2) {
			if (side_2 + side_3 > side_1) {
				alert ("Данные числа явялются сторонами треугольника");
			}
			else {
				alert ("Данные числа НЕ явялются сторонами треугольника");
			}
		}
		else {
			alert ("Данные числа НЕ явялются сторонами треугольника");
		}
	}
	else {
		alert ("Данные числа НЕ явялются сторонами треугольника");
	}
		
</script>
