<script>
	alert("В Указанном массиве вещественных чисел найдите разницу между максимальным и минимальным элементом"); 

	var size = parseInt (8);
	var array = [size];
	index = parseInt (0);
	var max = 10;
	var min = -10;
	var diff = Number(0);


	while (index < size) {
		array[index] = Number((Math.random () * (max - min + 1)) + min);
		index = index + 1;
	}

	index = 0;
	var max_count = Number(array[index]);
	var min_count = Number(array[size - 1]);

	while (index < size) {
		if (array[index] > max_count) {
			max_count = array[index];
			index = index + 1;
		}
		else {
			if (array[index] < min_count) {
				min_count = array[index];
				index = index + 1;
			}
			else {
				index= index + 1;
			}
		}
	}

	alert ("Массив " + array);
	alert ("Максимальное число " + max_count);
	alert ("Минимальное число " + min_count);


	diff = max_count - min_count;

	alert ("Разница между максимальным и минимальным числами данного массива = " + diff);

	

	
	
</script>
