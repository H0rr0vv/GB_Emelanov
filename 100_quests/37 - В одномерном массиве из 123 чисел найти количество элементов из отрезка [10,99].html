<script>
	alert("В одномерном массиве из 123 чисел найти количество элементов из отрезка [10,99]"); 

	var size = parseInt (123);
	var array = [size];
	index = parseInt (0);
	var count_value = 0;


	while (index < size) {
		array[index] = parseInt(index);
		if (index >= 10) {
			if (index <= 99) {
				count_value = count_value + 1;
			}
		}
		else {
			}
		
		index = index + 1;
	}

	
	document.writeln ("Количество элементов в диапазоне от 10 до 99 (включительно) = " + count_value);
	
</script>
